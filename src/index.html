<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>RAPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <!-- Background list animation -->
  <div id="words">
    <div id="vertical-line" class="container">
      <img src="images/vertical-line.png" alt="">
    </div>
    <div id="gradient"></div>
    <ul id="list-of-words" class="container"></ul>
  </div>

  <!-- Content -->
  <div class="container">
    <header class="row">
      <div class="col-auto">
        <h1 id="rapp">
          <img src="images/RAPP.jpg" alt="RAPP">
        </h1>
      </div>
      <div class="col">
          <p id="language">Idioma para teste: PortuguÃªs (Brasil)</p>
      </div>
    </header>

    <div id="form">
      <div>
        <div class="row">
          <div class="col">
            <div id="emoji" class="hide">
              <h5>
                <strong>Emojis</strong>
              </h5>
              <div id="emoji-box">
                <ul id="emoji-list"></ul>
              </div>
            </div>
            <div>
              <!-- <input type="text" id="subject" class="form-control" value="Andre, uma oferta $ dinh$eiro de oitenta depois das 10hh0!" autocomplete="off" required autofocus placeholder="Digite o assunto" /> -->
              <input type="text" id="subject" class="form-control" value="" autocomplete="off" required autofocus placeholder="Digite o assunto" />
              <input type="image" id="smile" src="images/smile.jpg" alt="ENVIAR" />
              <input type="image" id="arrow" src="images/arrow.jpg" alt="ENVIAR" />
              <div id="result" class="result-red hide"></div>
            </div>
            <div id="subject-result" class="row">
              <div id="subject-copy" class="col-auto hide">
                <div id="subject-text">Seu assunto foi copiado.</div>
                <div id="subject-ok">OK</div>
              </div>
              <div class="col">
                <div id="chars-counter">0 caracter</div>
              </div>
            </div>
          </div>
          <div class="col-auto">
            <input type="button" id="copy" class="hide" value="Copiar" alt="Copiar" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Google Analytics -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
