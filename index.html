<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RAPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Background animation -->
    <div id="words">
        <div id="vertical-line" class="container">
            <img src="images/vertical-line.png" alt="">
        </div>
        <div id="gradient"></div>
        <ul id="list-of-words" class="container"></ul>
    </div>

    <!-- Content -->
    <div class="container">
        <header>
            <h1>
                <img src="images/RAPP.jpg" alt="RAPP">
            </h1>
        </header>

        <div id="form">
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col">
                            <div id="emoji" class="hide">
                                <h5>
                                    <strong>Emoji</strong>
                                </h5>
                                <div id="emoji-box">
                                    <ul id="emoji-list"></ul>
                                </div>
                            </div>
                            <div>
                                <input type="text" id="subject" class="form-control" value="" autocomplete="off" required autofocus placeholder="Digite o subject" />
                                <input type="image" id="smile" src="images/smile.jpg" alt="ENVIAR" onclick="emojiList(event)" />
                                <input type="image" id="arrow" src="images/arrow.jpg" alt="ENVIAR" onclick="search(event)" />
                                <div id="result" class="hide" onclick="result(event)"></div>
                            </div>
                            <div id="subject-result" class="row">
                                <div id="subject-copy" class="col-auto hide">
                                    <div id="subject-text">Seu subject foi copiado.</div>
                                    <div id="subject-ok">OK</div>
                                </div>
                                <div class="col">
                                    <div id="chars-counter">0 caracter</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <input type="button" id="copy" class="hide" value="Copiar" alt="Copiar" onclick="copySubject(event)" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="js/modernizr-3.6.0.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Google Analytics -->
    <script>
        window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>
</html>
